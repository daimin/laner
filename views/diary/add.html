<%- partial("head") %>

<script type="text/javascript" charset="utf-8" src="/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript" charset="utf-8" src="/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript" charset="utf-8" src="/javascripts/simple_editor.js"></script>
<div class="container">
  <div class="row show-grid">
  <div class="span12">
   <ul class="breadcrumb">
    <li>
      <a href="/">首页</a>
      <span class="divider">/</span>
    </li>
    <li class="active">添加日记</li>
   </ul>
  </div>
  </div>
  <div class="row show-grid">
    <div class="span12">
      <div class="panel">
        <% if(error_msg){%>
           <div class="alert alert-error"><%=error_msg%></div>
        <%}%>
        <div style="text-align:right">
          <div class="label"><strong>2012年8月26日 星期日 </strong></div>
        </div>
        <hr/>
        <form method="POST" action="" enctype="multipart/form-data">
          <fieldset>
            <input type="hidden" name="action" value="add">
            <div class="control-group">
              <div class="controls">
                <input class="input-xlarge" type="text" id="title" name="title" style="width:82%" placeholder="你的标题">
                <small class="help-block">字数控制在1到40个之间</small>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <textarea class="input-xlarge" id="content" name="content" placeholder="日记内容" style="width:100%;height:450px;visibility:hidden;"></textarea>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <input class="input-file" id="up_img" name="up_img" placeholder="上传图片" type="file">
              </div>
                <small class="help-block">图片大小在1到2M之间</small>
            </div>
            
            <div class="control-group">
              <div class="controls">
                <select name="type">
                  <option value="public">公开</option>
                  <option value="private">私密</option>
                </select>
              </div>
            </div>
            <div class="form-actions">
              <button class="btn btn-primary" type="submit">发 表</button>&nbsp;&nbsp;
              <button class="btn">取 消</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <hr/>
<%- partial("footer") %>
</div>
